version: '3'

services:
  postgres:
    image: 'postgres:11.2-alpine'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.envs/.local/.postgres
    networks:
      - movie_voting

  api:
    build:
      context: ./server
      dockerfile: Dockerfile-dev
    depends_on:
      - postgres
    volumes:
      - /app/node_modules
      - ./server:/app
    env_file:
      - ./.envs/.local/.postgres
    networks:
      - movie_voting

  client:
    build:
      context: ./client
      dockerfile: Dockerfile-dev
    volumes:
      - /app/node_modules
      - ./client:/app
    networks:
      - movie_voting

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile-dev
    depends_on:
      - api
      - client
    restart: always
    ports:
      - '3050:80'
    networks:
      - movie_voting

volumes:
  postgres_data:

networks:
  movie_voting:
