name: Moving Voting App Pipeline Demo
on: [push]
jobs:
  docker:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push server image
        uses: docker/build-push-action@v3
        with:
          context: ./server
          push: true
          tags: vsgdev/jsmovievoting_api:1.0.0
      - name: Build and push client image
        uses: docker/build-push-action@v3
        with:
          context: ./client
          push: true
          tags: vsgdev/jsmovievoting_client:1.0.0
  kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    steps:
    - name: Setup kubectl
      uses: azure/setup-kubectl@v2.0
      with:
        version: latest
      id: install
    - name: Configure GKE gsa-key.json file
      run: |
        echo -n '' | base64 --decode > gsa-key.json
        export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gsa-key.json
        echo $GOOGLE_APPLICATION_CREDENTIALS
        cat $GOOGLE_APPLICATION_CREDENTIALS
    # - name: Configure kubeconfig
    #   run: |
    #     echo "::set-output name=KUBECONFIG::$(echo -n '' | base64 --decode)"
    #   id: kubeconfig
    - name: Configure kubeconfig
      run: |
        echo -n '' | base64 --decode > kubeconfig.yml
        echo "::set-output name=KUBECONFIG_FILE::$(echo $(pwd)/kubeconfig.yml)"
        cat kubeconfig.yml
      id: kubeconfig
    - name: Set Kubernetes context
      uses: azure/k8s-set-context@v1
      with:
        method: kubeconfig
        kubeconfig: ${{ steps.kubeconfig.outputs.KUBECONFIG_FILE }}
      id: setcontext
    - name: Test kubeconfig
      run: |
        export KUBECONFIG=${{ steps.kubeconfig.outputs.KUBECONFIG_FILE }}
        kubectl config view
        kubectl get ns